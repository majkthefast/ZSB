<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../sources/stylemain.css">
    <title>Dodaj użytkownika</title>
    <script src="../sources/addbook.js"></script>
</head>
<body>
<header>
    <img src="../sources/pjatk-logo.png" alt="" style="max-width:200px;width:20vh">
    <button id="logout">Wyloguj się</button>
</header>

<div id="background">
    <div id="loginform">
        <form id='form' name='addForm' action='#' onSubmit='return editBook()'>
            Tytuł: <input type='text' name='title' id='title'><br>
            Autor: <input type='text' name='author' id='author'><br>
            Gatunek: <input list="genres" id="genre" onchange="resetIfInvalid(this);" required>
            <datalist id="genres">
                <option value="FANTASY">
                <option value="ADVENTURE">
                <option value="ROMANCE">
                <option value="CONTEMPORARY">
                <option value="DYSTOPIAN">
                <option value="MYSTERY">
                <option value="HORROR">
                <option value="THRILLER">
                <option value="PARANORMAL">
                <option value="HISTORICAL_FICTION">
                <option value="SCIENCE_FICTION">
                <option value="CHILDREN">
                <option value="MEMOIR">
                <option value="COOKBOOK">
                <option value="ART">
                <option value="DEVELOPMENT">
                <option value="HEALTH">
                <option value="HISTORY">
                <option value="HUMOR">
            </datalist>
            </br>
            Język: <input type='text' name='language' id='language'><br>
            Rok wydania: <input type='text' name='pubyear' id='pubyear'><br>
            Wydawca: <input type='text' name='publisher' id='publisher'><br>
            Mail właściciela: <input id='owner_mail' name='mail' required="false" type='email'><br>
            Początek wypożyczenia: <input type='date' name='beginning' id='beginning'><br>
            Koniec wypożyczenia: <input type='date' name='end' id='end'><br>
            <input type='submit'>
        </form>
    </div>
</div>
</body>
</html>
