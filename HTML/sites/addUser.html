<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../sources/stylemain.css">
    <title>Dodaj użytkownika</title>
    <script src="../sources/addusers.js"></script>
</head>
<body>
<header>
    <img src="../sources/pjatk-logo.png" alt="" style="max-width:200px;width:20vh">
    <button id="logout">Wyloguj się</button>
</header>

<div id="background">
    <div id="loginform">
        <form id="form" name="addForm" action="#" onsubmit="return editUser()">
            Imię: <input type="text" name="fname" id="fname"><br>
            Nazwisko: <input type="text" name="sname" id="sname"><br>
            Data Urodzenia: <input type="date" name="birthdate" id="birthdate"><br>
            Miejscowość: <input type="text" name="city" id="city"><br>
            E-mail: <input type="email" name="mail" id="mail"><br>
            Hasło: <input type="password" name="password" id="password"><br>
            <input type="submit">
        </form>
    </div>
</div>
</body>
</html>
