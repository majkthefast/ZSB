<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register page</title>
    <link rel="stylesheet" href="../sources/stylemain.css">
    <script src="../sources/login.js"></script>
</head>
<body>
<header>
    <a><img src="../sources/pjatk-logo.png" alt="" style="max-width:200px;width:20vh"></a>
</header>
<div id="background">

    <div id="loginform">
        <form name="addForm" action="#" onsubmit="return addUser()">
            Imię: <input type="text" name="fname"><br>
            Nazwisko: <input type="text" name="sname"><br>
            Data Urodzenia: <input type="date" name="birthdate"><br>
            Miejscowość: <input type="text" name="city"><br>
            E-mail: <input type="email" name="mail"><br>
            Hasło: <input type="password" name="password"><br>
            <input type="submit">
        </form>

    </div>
</div>
</body>
</html>
